<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <body>
        <div class="nav">

        <div class="main">

                <a id="confidentiality" class="right" href="https://policies.google.com/privacy?hl=ru&gl=by">Конфиденциальность</a>
